<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - METACO MART</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #d1fae5, #f0fdf4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thank-you-container {
      background: #ffffff;
      padding: 3rem;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: slideIn 0.5s ease-in-out;
      max-width: 500px;
    }

    .thank-you-container h1 {
      font-size: 2.2rem;
      color: #059669;
    }

    .thank-you-container p {
      margin-top: 10px;
      font-size: 1.05rem;
      color: #374151;
    }

    .order-summary {
      background-color: #f0fdf4;
      margin: 1.5rem auto;
      padding: 1rem;
      border-radius: 10px;
      color: #065f46;
    }

    .back-home {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 24px;
      background: #10b981;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .back-home:hover {
      background: #059669;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>ðŸŽ‰ Thank You for Your Order!</h1>
    <p>Your payment has been processed successfully.</p>

    <div class="order-summary">
      <p><strong>Order #: </strong><span id="orderId"></span></p>
      <p><strong>Total Amount: </strong>$<span id="totalAmount"></span></p>
      <p><strong>Delivery ETA: </strong><span id="eta"></span></p>
    </div>

    <p>Youâ€™ll be redirected to the homepage shortly...</p>
    <a href="index.html" class="back-home">Go to Homepage Now</a>
  </div>

  <script>
    // Load simulated order data from localStorage (set in payment.js or before redirect)
    const orderId = localStorage.getItem("orderId") || "N/A";
    const total = localStorage.getItem("totalAmount") || "0.00";
    const eta = "2â€“3 working days";

    document.getElementById("orderId").textContent = orderId;
    document.getElementById("totalAmount").textContent = parseFloat(total).toFixed(2);
    document.getElementById("eta").textContent = eta;

    setTimeout(() => {
      window.location.href = "index.html";
    }, 7000); // Redirect after 7 seconds
  </script>

</body>
</html>
