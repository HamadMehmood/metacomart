<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 430px;
      margin: 4rem auto;
      padding: 2.5rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      text-align: center;
      color: #0f172a;
      margin-bottom: 1rem;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 20px;
      list-style: none;
      padding: 0;
      margin-bottom: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #0284c7;
      font-weight: 600;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #0ea5e9;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 13px 48px 13px 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: inset 1px 1px 3px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 2px rgba(59,130,246,0.3);
    }

    .toggle-icon {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      font-size: 1rem;
      color: #888;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #0ea5e9, #0284c7);
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #0284c7, #0369a1);
    }

    #changeMessage {
      margin-top: 16px;
      text-align: center;
      font-weight: 500;
    }

    .strength-meter {
      height: 8px;
      width: 100%;
      background: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 5px;
    }

    .strength-meter-bar {
      height: 100%;
      width: 0%;
      background: red;
      transition: width 0.4s ease-in-out;
    }

    #strengthText {
      text-align: right;
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 5px;
    }

    @media (max-width: 500px) {
      .container {
        margin: 2rem 1rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üîê Change Password</h1>
    <nav>
      <ul>
        <li><a href="index.html">üè† Home</a></li>
        <li><a href="profile.html">üë§ Profile</a></li>
      </ul>
    </nav>

    <form id="changePasswordForm">
      <div class="form-group">
        <input type="password" id="oldPassword" placeholder="Old Password" required />
        <i class="fas fa-eye toggle-icon" onclick="togglePassword('oldPassword', this)"></i>
      </div>

      <div class="form-group">
        <input type="password" id="newPassword" placeholder="New Password" required oninput="checkStrength()" />
        <i class="fas fa-eye toggle-icon" onclick="togglePassword('newPassword', this)"></i>
        <div class="strength-meter"><div class="strength-meter-bar" id="strengthBar"></div></div>
        <p id="strengthText"></p>
      </div>

      <div class="form-group">
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
        <i class="fas fa-eye toggle-icon" onclick="togglePassword('confirmPassword', this)"></i>
      </div>

      <button type="submit">Update Password</button>
      <p id="changeMessage"></p>
    </form>
  </div>

  <script>
    function togglePassword(fieldId, icon) {
      const input = document.getElementById(fieldId);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }

    function checkStrength() {
      const password = document.getElementById("newPassword").value;
      const bar = document.getElementById("strengthBar");
      const text = document.getElementById("strengthText");

      let strength = 0;
      if (password.length >= 8) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[@$!%*?&]/.test(password)) strength += 1;

      let label = '';
      let color = '';

      switch (strength) {
        case 1: label = "Very Weak"; color = "red"; break;
        case 2: label = "Weak"; color = "orange"; break;
        case 3: label = "Good"; color = "gold"; break;
        case 4: label = "Strong"; color = "green"; break;
        default: label = ''; color = "transparent";
      }

      bar.style.width = (strength * 25) + "%";
      bar.style.background = color;
      text.innerText = label;
      text.style.color = color;
    }

    document.getElementById("changePasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const oldPassword = document.getElementById("oldPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const message = document.getElementById("changeMessage");

      if (newPassword !== confirmPassword) {
        message.innerText = "‚ùå New passwords do not match.";
        message.style.color = "red";
        return;
      }

      try {
        const res = await fetch("https://metacomart-2.onrender.com/api/change-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": localStorage.getItem("token")
          },
          body: JSON.stringify({ oldPassword, newPassword })
        });

        const data = await res.json();
        if (res.ok) {
          message.innerText = "‚úÖ Password changed. Logging out...";
          message.style.color = "green";
          setTimeout(() => {
            localStorage.removeItem("token");
            window.location.href = "login.html";
          }, 2000);
        } else {
          message.innerText = data.message || "‚ùå Password update failed.";
          message.style.color = "red";
        }
      } catch (err) {
        message.innerText = "‚ùå Error occurred.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
