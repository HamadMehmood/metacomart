<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>METACO MART - Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Your Shopping Cart</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="order-history.html">Order History</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="cart-section">
    <h2>Your Cart</h2>

    <div id="cartItems"></div>

    <div id="cartSummary">
      <h3>Cart Summary</h3>
      <p>Total Items: <span id="totalItems">0</span></p>
      <p>Total Price: $<span id="cartTotal">0.00</span></p>

      <input type="text" id="couponCode" placeholder="Enter Coupon Code" />
      <button onclick="applyCoupon()">Apply Coupon</button>
      <p id="couponMessage"></p>

      <button onclick="saveOrderToHistory()" class="checkout-btn">Place Order</button>
      <button onclick="clearCart()" class="clear-cart-btn">Clear Cart</button>
    </div>
  </section>

  <!-- âœ… Block access if not logged in -->
  <script>
    if (!localStorage.getItem("token")) {
      alert("Please log in first.");
      window.location.href = "login.html";
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
